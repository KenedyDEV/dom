<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="INDEX.JS" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="container">
    <h1 id="calc-h1">Calculadora em <span style="color: yellow;">Javascript</span></h1>


    <div id="calc-content">
      
      <input type="text" id="number-result">
      

      <div id="buttons">
        <button id="clear">AC</button>
        <button id="clear-one"><img src="IMG/png-clipart-computer-icons-icon-design-backspace-button-rectangle-logo-removebg-preview.png" alt=""></button>
        <button class="btn-content" data-value="(">(</button>
        <button class="btn-content" data-value=")">)</button>
        <button class="btn-content" data-value="7">7</button>
        <button class="btn-content" data-value="8">8</button>
        <button class="btn-content" data-value="9">9</button>
        <button class="btn-content" data-value=" * ">X</button>
        <button class="btn-content" data-value="4">4</button>
        <button class="btn-content" data-value="5">5</button>
        <button class="btn-content" data-value="6">6</button>
        <button class="btn-content" data-value=" - ">-</button>
        <button class="btn-content" data-value="1">1</button>
        <button class="btn-content" data-value="2">2</button>
        <button class="btn-content" data-value="3">3</button>
        <button class="btn-content" data-value=" + ">+</button>
        <button class="btn-content" id="elevado" data-value=" ** ">^</button>
        <button class="btn-content" data-value="0">0</button>
        <button class="btn-content" data-value=".">,</button>
        <button id="equal">=</button>
      </div>
      <div id="div-copy">
        <button id="copy">Copiar</button>
        <input type="text" name="" id="result-input">
      </div>
    <div id="changeColor">
      <button class="btn-change-color" id="changeToDark">Modo escuro</button>
      <button class="btn-change-color" id="changeToLight">Modo Claro</button>

    </div>
    
  </section>
</body>
</html>
